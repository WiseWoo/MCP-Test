<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김지우 짱짱짱</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f0f1f;
            overflow: hidden;
        }
        .gradient-blob {
            position: absolute;
            width: 1000px;
            height: 500px;
            background-color: rgba(89, 33, 227, 0.5);
            border-radius: 250px;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 3s ease-in-out infinite;
        }
        .accent-line {
            width: 500px;
            height: 10px;
            background-color: #19f2ee;
            margin: 20px auto;
            border-radius: 5px;
            animation: width-change 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
        }
        @keyframes glow {
            0%, 100% {text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);}
            50% {text-shadow: 0 0 30px rgba(89, 33, 227, 0.8);}
        }
        @keyframes width-change {
            0%, 100% {width: 500px;}
            50% {width: 300px;}
        }
    </style>
</head>
<body>
    <div class="gradient-blob"></div>
    <div class="container">
        <h1>김지우 짱짱짱</h1>
        <div class="accent-line"></div>
    </div>
</body>
</html>
